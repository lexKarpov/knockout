<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Draggable, droppable, and sortable list (2.0)</title>
  <!--  <script type='text/javascript' src='./jquery-1.9.1.js'></script>-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body class="content">
<div id="main">
  <header class="header">
    <h1 class="header__title">Документы</h1>
    <ul class="add no-list-style">
      <li class="add__item">
        <button class="add__button">
          <svg width="12" height="15" viewBox="0 0 12 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 13.8571L6 10.2857L1 13.8571V2.42857C1 2.04969 1.15051 1.68633 1.41842 1.41842C1.68633 1.15051 2.04969 1 2.42857 1H9.57143C9.95031 1 10.3137 1.15051 10.5816 1.41842C10.8495 1.68633 11 2.04969 11 2.42857V13.8571Z"
              stroke="#8E9CBB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

        </button>
      </li>
      <li class="add__item">
        <button class="add__button">
          <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.99697 14.0083C6.44681 14.0083 6.00082 13.5595 6.00082 13.0059L5.99983 1.01071C5.99983 0.457096 6.44582 0.00830078 6.99599 0.00830078C7.54615 0.00830078 7.99215 0.457097 7.99215 1.01071L7.99313 13.0059C7.99313 13.5595 7.54714 14.0083 6.99697 14.0083Z"
              fill="#0066FF"/>
            <path
              d="M14 7.01688C14 6.46326 13.554 6.01447 13.0038 6.01447L0.996158 6.01448C0.445995 6.01448 0 6.46327 0 7.01689C0 7.57051 0.445995 8.0193 0.996159 8.0193L13.0038 8.0193C13.554 8.0193 14 7.5705 14 7.01688Z"
              fill="#0066FF"/>
          </svg>
          Новый тип
        </button>
      </li>
      <li class="add__item">
        <button class="add__button">
          <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.99697 14.0083C6.44681 14.0083 6.00082 13.5595 6.00082 13.0059L5.99983 1.01071C5.99983 0.457096 6.44582 0.00830078 6.99599 0.00830078C7.54615 0.00830078 7.99215 0.457097 7.99215 1.01071L7.99313 13.0059C7.99313 13.5595 7.54714 14.0083 6.99697 14.0083Z"
              fill="#0066FF"/>
            <path
              d="M14 7.01688C14 6.46326 13.554 6.01447 13.0038 6.01447L0.996158 6.01448C0.445995 6.01448 0 6.46327 0 7.01689C0 7.57051 0.445995 8.0193 0.996159 8.0193L13.0038 8.0193C13.554 8.0193 14 7.5705 14 7.01688Z"
              fill="#0066FF"/>
          </svg>
          Новый документ
        </button>


      </li>
    </ul>
  </header>
  <main class="main">
    <form class="search" data-bind="submit: submitSearch">
      <label class="search__label">
        <button class="search__submit" type="submit">
          <img src="./UI/icons/search.svg" alt="search" class="search__icon">
        </button>
        <input type="text" class="search__input" data-bind="textInput: searchInput">
        <img src="./UI/icons/close.svg" alt="close" class="search__clear"
             data-bind="class: displayCloseIconStatus, click: clearInput"/>
      </label>
    </form>
    <ul class="info no-list-style" data-bind="foreach: categories" id="sortable">
      <li class="category__wrapper">
        <div class="category ac-header">
          <img src="./UI/icons/openAccordion.svg" alt="close list" class="category__accordion">
          <h2 class="category__title" data-bind="text: title"></h2>
          <ul class="colors no-list-style">
            <li class="colors__item" data-bind="if: colors.includes('pink')">
              <button class="colors__item-button colors__item_type_pink"></button>
            </li>
            <li class="colors__item" data-bind="if: colors.includes('yellow')">
              <button class="colors__item-button colors__item_type_yellow"></button>
            </li>
            <li class="colors__item" data-bind="if: colors.includes('orange')">
              <button class="colors__item-button colors__item_type_orange"></button>
            </li>
            <li class="colors__item" data-bind="if: colors.includes('blue')">
              <button class="colors__item-button colors__item_type_blue"></button>
            </li>
            <li class="colors__item" data-bind="if: colors.includes('gray')">
              <button class="colors__item-button colors__item_type_gray"></button>
            </li>
          </ul>
          <p class="category__description" data-bind="text: desc"></p>
          <ul class="actions no-list-style">
            <li class="action action_type_edit">
              <img src="./UI/icons/category/edit.svg" alt="edit" class="action__icon">
            </li>
            <li data-bind="click: function(task, e){$parent.removeCategory(task, e)}" class="action action_type_delete">
              <img src="./UI/icons/category/delete.svg" alt="delete" class="action__icon">
            </li>
            <li class="action action_type_move">
              <img src="./UI/icons/category/move.svg" alt="move" class="action__icon action__icon_type_move">
            </li>
          </ul>
        </div>
        <ul class="elements no-list-style" data-bind="foreach: $root.elements">
          <li class="elements__wrapper-item" data-bind="if: binded.includes($parent.type)">
            <div class="elements__item">
              <h3 class="elements__title" data-bind="text: title"></h3>
              <ul class="colors no-list-style">
                <li class="colors__item" data-bind="if: colors.includes('pink')">
                  <button class="colors__item-button colors__item_type_pink"></button>
                </li>
                <li class="colors__item" data-bind="if: colors.includes('yellow')">
                  <button class="colors__item-button colors__item_type_yellow"></button>
                </li>
                <li class="colors__item" data-bind="if: colors.includes('orange')">
                  <button class="colors__item-button colors__item_type_orange"></button>
                </li>
                <li class="colors__item" data-bind="if: colors.includes('blue')">
                  <button class="colors__item-button colors__item_type_blue"></button>
                </li>
                <li class="colors__item" data-bind="if: colors.includes('gray')">
                  <button class="colors__item-button colors__item_type_gray"></button>
                </li>
              </ul>
              <p class="elements__type" data-bind="text: itemType"></p>
              <p class="category__description" data-bind="text: desc"></p>
              <ul class="actions no-list-style">
                <li class="action action_type_edit">
                  <img src="./UI/icons/category/edit.svg" alt="edit" class="action__icon"></li>
                <li class="action action_type_delete">
                  <img src="./UI/icons/category/delete.svg" alt="delete"
                       class="action__icon action__icon_type_delete-category">
                </li>
                <li class="action action_type_move">
                  <img src="./UI/icons/category/move.svg" alt="move"
                       class="action__icon action__icon_type_move-element">
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </li>
    </ul>

    <ul class="elements no-list-style" data-bind="foreach: $root.elements">
      <li class="elements__wrapper-item-without-category" data-bind="if: binded.includes('uncategorized')">
        <div class="elements__item">
          <h3 class="elements__title" data-bind="text: title"></h3>
          <ul class="colors no-list-style">
            <ul class="colors no-list-style">
              <li class="colors__item" data-bind="if: colors.includes('pink')">
                <button class="colors__item-button colors__item_type_pink"></button>
              </li>
              <li class="colors__item" data-bind="if: colors.includes('yellow')">
                <button class="colors__item-button colors__item_type_yellow"></button>
              </li>
              <li class="colors__item" data-bind="if: colors.includes('orange')">
                <button class="colors__item-button colors__item_type_orange"></button>
              </li>
              <li class="colors__item" data-bind="if: colors.includes('blue')">
                <button class="colors__item-button colors__item_type_blue"></button>
              </li>
              <li class="colors__item" data-bind="if: colors.includes('gray')">
                <button class="colors__item-button colors__item_type_gray"></button>
              </li>
          </ul>
          <p class="elements__type" data-bind="text: itemType"></p>
          <p class="category__description" data-bind="text: desc"></p>
          <ul class="actions no-list-style">
            <li class="action action_type_edit">
              <img src="./UI/icons/category/edit.svg" alt="edit" class="action__icon"></li>
            <li class="action action_type_delete">
              <img src="./UI/icons/category/delete.svg" alt="delete"
                   class="action__icon action__icon_type_delete-category">
            </li>
            <li class="action action_type_move">
              <img src="./UI/icons/category/move.svg" alt="move" class="action__icon action__icon_type_move-element">
            </li>
          </ul>
        </div>
      </li>
    </ul>
    </ul>
  </main>
  <footer>
  </footer>
</div>

</body>
</html>
